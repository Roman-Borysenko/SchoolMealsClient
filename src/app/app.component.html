<ng-template #productPopup></ng-template>

<header>
    <div class="header">
        <div class="header__logo">
            <a [routerLink]="[ '/' ]"><span>School</span>Food</a>
        </div>
        <nav class="header__menu">
            <ul>
                <li *ngFor="let category of categories" [ngClass]="{'header_submenu': category.length > 0}">
                    <a [routerLink]="[ 'category' ]">Test</a>
                    <ul *ngIf="category.length > 0">
                        <li *ngFor="let item of category"><a [routerLink]="[ 'category', 'subcategory' ]">Subcategory</a></li>
                    </ul>
                </li>
            </ul>
            <a class="header__order__delete"></a>
        </nav>
        <div class="header__bar">
            <div class="header__bar__basket">
                <a [routerLink]="[ '/cart' ]">
                    <img src="assets/images/icons/basket.svg" alt="Basket">
                </a>
                <span>10</span>
                <div class="header__bar__order">
                    <ul>
                        <li *ngFor="let item of cartProducts">
                            <div class="header__order_container">
                                <a href="#" class="header__order__delete"></a>
                                <div class="header__order__img">
                                    <img src="assets/images/demo1-0902091382-1-55x55.jpg" alt="Order">
                                </div>
                                <div class="header__order__title">
                                    <a href="#">Pizza Formaggi - thick, 25cm</a>
                                    <span>1 Ã— $13.99</span>
                                </div>
                            </div>
                        </li>
                        <div class="header__order__buttons">
                            <a href="#">View cart</a>
                            <a href="#">Checkout</a>
                        </div>
                    </ul>
                </div>
            </div>
            <div>
                <img src="assets/images/icons/locked.svg" alt="Login">
            </div>
    
            <div class="burger__conatiner">
                <div class="burger"></div>
            </div>
        </div>
    </div>
</header>

<app-owl-carousel *ngIf="showSlider"></app-owl-carousel>

<div class="page-content">
  <div class="container">
      <router-outlet (activate)='onActivate($event)'></router-outlet>
  </div>
</div>

<footer>
  <div class="footer">
      <div class="footers__logo">
          <a href="#"><span>School</span>Food</a>
      </div>

      <div class="footer__information">
          <ul>
                <li><a [routerLink]="[ '/blog' ]">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Test</a></li>
                <li><a href="#">FAQ</a></li>
          </ul>
      </div>

      <div class="footer__contacts">
          <h2>Contact us</h2>
          <ul>
              <li>60, 29th Street, San Francisco, CA 94110, USA</li>
              <li>Phone: +380895647823</li>
              <li>Email: schoolfood@gmail.com</li>
          </ul>
      </div>
  </div>
</footer>
